<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o tipo de documento como HTML5 e a linguagem da página como Português (Brasil) -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, garantindo suporte a diferentes idiomas e símbolos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz com que o layout seja ajustado corretamente para diferentes dispositivos, como celulares e tablets -->
    <title>Parallelo Arquitetura e Construção</title> <!-- Define o título que aparece na aba do navegador quando a página é carregada -->
    
    <!-- Importa o arquivo de estilos CSS para dar estilo à página -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Importação da fonte Montserrat do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <nav> <!-- Início da barra de navegação do site -->
        <div id="mainMenu-geral"> <!-- Contêiner principal para o menu de navegação -->

        <div id="logo"> <!-- Div para o logotipo -->
            <a href="index.html"> <!-- Link que redireciona para a página inicial -->
                <img src="img/logo-white.png"> <!-- Imagem da logo do site, que está no diretório "img" -->
            </a>
        </div>
        
        <div id="mainMenu"> <!-- Contêiner que contém o menu principal -->
            <ul> <!-- Lista não ordenada (ul) que contém os itens do menu -->
                <!-- Cada "li" representa um item do menu -->
                <li>
                    <span>1.</span> <!-- Um número (span) associado ao item -->
                    <a href="#"> Home</a> <!-- Link para a página "Home" -->
                </li>
                <li>
                    <span>2.</span>
                    <a href="#"> Trabalhos</a> <!-- Link para a página "Trabalhos" -->
                </li>
                <li>
                    <span>3.</span>
                    <a href="#"> Scaneamento</a> <!-- Link para a página "Scaneamento" -->
                </li>
                <li>
                    <span>4.</span>
                    <a href="#"> Sobre</a> <!-- Link para a página "Sobre" -->
                </li>
                <li>
                    <span>5.</span>
                    <a href="#"> Lançamentos</a> <!-- Link para a página "Lançamentos" -->
                </li>
                <li>
                    <span>6.</span>
                    <a href="#"> Contato</a> <!-- Link para a página "Contato" -->
                </li>
            </ul>
        </div> <!-- Fim do contêiner do menu principal -->
        <div> <!-- Fim do contêiner principal do menu de navegação -->
    </nav> <!-- Fim da barra de navegação -->
    
    <header> <!-- Início do cabeçalho da página -->
        <img src="img/project-1.jpg" width="100%"> <!-- Imagem de fundo do cabeçalho, que se ajusta para 100% da largura da página -->
        
        <div id="slide-bar"> <!-- Contêiner para a barra de slide (provavelmente para navegar entre projetos) -->
            <h4>Lean Production</h4> <!-- Título ou nome do projeto em destaque no slide -->
            
            <div class="seta esquerda"> <!-- Contêiner para a seta da esquerda, usada para navegar para o slide anterior -->
                <a href="#"> <!-- Link para o slide anterior -->
                    <img src="img\slides\arrow-left.png"> <!-- Imagem da seta apontando para a esquerda -->
                </a>
            </div>
            
            <div class="seta direita"> <!-- Contêiner para a seta da direita, usada para navegar para o próximo slide -->
                <a href="#"> <!-- Link para o próximo slide -->
                    <img src="img\slides\arrow-right.png"> <!-- Imagem da seta apontando para a direita -->
                </a>
            </div>
        </div>
    </header> <!-- Fim do cabeçalho da página -->
    
</body>
</html>
